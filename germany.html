<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0549863886.js"
      crossorigin="anonymous"
    ></script>
    <title>America</title>
  </head>
  <body>
    <div id="header">
      <h3>Where in the world?</h3>
      <button id="modeButton">
        <i class="fa-regular fa-moon"></i> Dark Mode
      </button>
    </div>
    <div id="navBar">
      <button class="backArrow" onclick="window.location='home.html'">
        <i class="fa-solid fa-arrow-left-long"></i> Back
      </button>
    </div>
    <div class="flagDiv">
      <img src="./flags/de.svg" alt="germany" class="flag" />
      <div class="details">
        <h2>Germany</h2>
        <div class="countrySpecs">
          <div>
            <p class="detailParagraph"><strong>Native Name: </strong>Germani</p>
            <p class="detailParagraph"><strong>Population: </strong>81,770,900</p>
            <p class="detailParagraph"><strong>Region: </strong>Europe</p>
            <p class="detailParagraph"><strong>Sub Region: </strong>Central Europe</p>
            <p class="detailParagraph"><strong>Capital: </strong>Berlin</p>
          </div>
          <div>
            <p class="detailParagraph"><strong>Top Level Domain: </strong>.de</p>
            <p class="detailParagraph"><strong>Currencies: </strong>Euro</p>
            <p class="detailParagraph"><strong>Languages: </strong>German</p>
          </div>
        </div>
        <div class="borderCountries">
          <p class="detailParagraph"><strong>Border Countries: </strong></p>
          <button class="countryButton">Denmark</button>
          <button class="countryButton">Netherlands</button>
          <button class="countryButton">Belgium</button>
          <button class="countryButton">Switzerland</button>
        </div>
      </div>
    </div>
  </body>
</html>
