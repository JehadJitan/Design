<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script
    src="https://kit.fontawesome.com/0549863886.js"
    crossorigin="anonymous"
  ></script>
    <title>America</title>
</head>
<body>
    <div id="header">
        <h3>Where in the world?</h3>
        <button id="modeButton">
          <i class="fa-regular fa-moon"></i> Dark Mode
        </button>
      </div>
      <div id="navBar">
        <button class="back" onclick="window.location='home.html'"><i class="fa-solid fa-arrow-left-long"></i> Back</button>
      </div>
      <div class="flagDiv"> 
        <img src="./flags/br.svg" alt="brazil" class="flag">
        <div class="details">
            <h2>Brazil</h2>
            <div class="countrySpecs">
                <div>
                    <p><strong>Native Name: </strong>Belgie</p>
                    <p><strong>Population: </strong>11,319,511</p>
                    <p><strong>Region: </strong>Europe</p>
                    <p><strong>Sub Region: </strong>Western Europe</p>
                    <p><strong>Capital: </strong>Brussels</p>
                </div>
                <div>
                    <p><strong>Top Level Domain: </strong>.be</p>
                    <p><strong>Currencies: </strong>Euro</p>
                    <p><strong>Languages: </strong>Dutch, French, German</p>
                </div>
            </div>
            <div class="borderCountries">
                <p><strong>Border Countries: </strong></p>
                <button class="countryButton">France</button>
                <button class="countryButton">Germany</button>
                <button class="countryButton">Netherlands</button>
            </div>
        </div>
      </div>
</body>
</html>
