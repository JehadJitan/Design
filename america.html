<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0549863886.js"
      crossorigin="anonymous"
    ></script>
    <title>America</title>
  </head>
  <body>
    <div id="header">
      <h3>Where in the world?</h3>
      <button id="modeButton">
        <i class="fa-regular fa-moon"></i> Dark Mode
      </button>
    </div>
    <div id="navBar">
      <button class="backArrow-Button" onclick="window.location='home.html'">
        <i class="fa-solid fa-arrow-left-long"></i> Back
      </button>
    </div>
    <div class="mainDiv">
      <img src="./flags/us.svg" alt="united states" class="mainDiv-Flag" />
      <div class="mainDiv-Details">
        <h2>United States of America</h2>
        <div class="details-CountrySpecs">
          <div>
            <p class="detailParagraph"><strong>Native Name: </strong>USA</p>
            <p class="detailParagraph"><strong>Population: </strong>323,947,000</p>
            <p class="detailParagraph"><strong>Region: </strong>Americas</p>
            <p class="detailParagraph"><strong>Sub Region: </strong>Americas</p>
            <p class="detailParagraph"><strong>Capital: </strong>Washington, D.C.</p>
          </div>
          <div class="detailParagraph-SecondSet">
            <p class="detailParagraph"><strong>Top Level Domain: </strong>.us</p>
            <p class="detailParagraph"><strong>Currencies: </strong>US Dollar</p>
            <p class="detailParagraph"><strong>Languages: </strong>English</p>
          </div>
        </div>
        <div class="borderCountries">
          <div class="borderCountries-Text">
          <p class="detailParagraph"><strong>Border Countries: </strong></p>
          </div>
        <div class="borderCountries-List">
            <button class="countryButton">Denmark</button>
            <button class="countryButton">Netherlands</button>
            <button class="countryButton">Switzerland</button>
        </div>
      </div>
    </div>
  </body>
</html>
